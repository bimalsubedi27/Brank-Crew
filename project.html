<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="container"><!-- it will simply create the container -->
        <h2> BRANK-CREW </h2>
         <form id="login">   <!--here form is used for collecting the user inut-->
            <label for="username">username:</label>           <!--here the elements label is used to define the type of the input which is used in the input type-->
            <input type="text" name="username" id="username" placeholder="Enter your username" > <br /> <br />
            <label for="password">password</label>          <!--label is used to take type of the input type of the password--> 
            <input type="password" name="password" id="password" placeholder="Enter your password" required>   <br /><br />    <!--here the placeholder attributes told the userthat what kind of the information to provide and required that the input field must be filled before the submission of the form-->
            <button type="submit" id="button">login</button>
         </form>
    </div>
</body>
</html>
